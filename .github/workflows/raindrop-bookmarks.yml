name: Fetch Raindrop Bookmarks

on:
  schedule:
    # Runs every Saturday at 9:00 AM Philippine Time (1:00 AM UTC)
    - cron: '0 1 * * 6'
  workflow_dispatch: # Allows manual trigger for testing

jobs:
  fetch-bookmarks:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Run fetch script
        env:
          RAINDROP_TOKEN: ${{ secrets.RAINDROP_TOKEN }}
        run: node scripts/fetch-raindrop-bookmarks.js
          
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add content/links/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Add latest Raindrop.io bookmarks (draft)"
            git push
          fi